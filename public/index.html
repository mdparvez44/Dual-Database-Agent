<!DOCTYPE html>
<html>
<head>
  <title>AI DB Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; max-width: 700px; margin: auto; padding: 20px; }
    #messages { margin-top: 20px; }
    textarea { width: 100%; height: 60px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Ask AI (MongoDB + SQL)</h2>
  <textarea id="input"></textarea><br>
  <button onclick="ask()">Ask</button>
  <pre id="output"></pre>
  <canvas id="chart" width="400" height="200"></canvas>

  <script>
    async function ask() {
      const question = document.getElementById('input').value;
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data.result || data.error, null, 2);

      // Optional: Visualize if data is array of rows
      if (Array.isArray(data.result)) {
        const keys = Object.keys(data.result[0] || {});
        const labels = data.result.map((_, i) => 'Row ' + (i + 1));
        const dataset = keys.map(k => ({
          label: k,
          data: data.result.map(row => typeof row[k] === 'number' ? row[k] : 0),
        }));

        new Chart(document.getElementById('chart'), {
          type: 'bar',
          data: { labels, datasets: dataset },
          options: { responsive: true, plugins: { legend: { position: 'top' } } }
        });
      }
    }
  </script>
</body>
</html>
